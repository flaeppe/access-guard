---

name: CI

on:
  pull_request:

env:
  CI_TAG: ghcr.io/${{ github.repository_owner }}/access-guard:pr-${{ github.event.number }}
  DOCKER_CACHE_TAG: ghcr.io/${{ github.repository_owner }}/access-guard:cache

jobs:
  source-hash:
    name: Get source hash
    uses: flaeppe/access-guard/.github/workflows/source_hash.yml@master

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - uses: pre-commit/action@v2.0.3

  build:
    runs-on: ubuntu-latest
    needs: source-hash
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push CI image
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=${{ env.DOCKER_CACHE_TAG }}
          target: dev
          context: .
          push: true
          tags: |
            ${{ env.CI_TAG }}

  static-typing:
    name: Static Typing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('reqs/*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: MyPy cache
        uses: actions/cache@v2
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy
          restore-keys: |
            ${{ runner.os }}-mypy
      - name: Run MyPy
        run: |
          make sync-local-requirements
          mypy --config-file pyproject.toml

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Create coverage directory
        run: |
          mkdir -p coverage
          sudo chown -R 7331:7331 coverage
      - name: Run tests
        run: |
          IMAGE_TAG=${{ env.CI_TAG }} docker-compose -f docker-compose.ci.yml run sut
      - name: Report coverage
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
        uses: 5monkeys/cobertura-action@master
        with:
          path: coverage/coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 100
          fail_below_threshold: true
          show_missing: true
