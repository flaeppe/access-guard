---

name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - uses: pre-commit/action@v2.0.3

  static-typing:
    name: Static Typing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('reqs/*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: MyPy cache
        uses: actions/cache@v2
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy
          restore-keys: |
            ${{ runner.os }}-mypy
      - name: Run MyPy
        run: |
          make sync-local-requirements
          mypy --config-file pyproject.toml

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: access-guard:${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.3
      - name: Create coverage directory
        run: |
          mkdir -p coverage
          sudo chown -R 7331:7331 coverage
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            BUILD_TARGET=dev
            BUILD_VERSION=${{ github.sha }}
          load: true
          tags: |
            ${{ env.IMAGE_TAG }}
      - name: Run tests
        run: |
          docker-compose -f docker-compose.ci.yml run sut
      - name: Report coverage
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
        uses: 5monkeys/cobertura-action@master
        with:
          path: coverage/coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 100
          fail_below_threshold: true
          show_missing: true

  push:
    name: Push edge tag
    runs-on: ubuntu-latest
    needs: [lint, static-typing, test]
    env:
      EDGE_TAG: ghcr.io/${{ github.repository_owner }}/access-guard:edge
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push edge image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            BUILD_TARGET=release
            BUILD_VERSION=edge
          push: true
          tags: |
            ${{ env.EDGE_TAG }}
