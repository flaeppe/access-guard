---

name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3

  static-typing:
    name: Static Typing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('reqs/*requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: MyPy cache
        uses: actions/cache@v2
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy
          restore-keys: |
            ${{ runner.os }}-mypy
      - name: Run MyPy
        run: |
          make sync-local-requirements
          mypy --config-file setup.cfg

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.6.3
      - name: Create coverage directory
        run: |
          mkdir -p coverage
          sudo chown -R 7331:7331 coverage
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            BUILD_TARGET=dev
            SOURCE_COMMIT=${{ github.sha }}
          load: true
          tags: |
            access-guard:${{ github.sha }}
      - name: Run tests
        run: |
          IMAGE_TAG=access-guard:${{ github.sha }} docker-compose -f docker-compose.ci.yml run sut
      - name: Report coverage
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
        uses: 5monkeys/cobertura-action@master
        with:
          path: coverage/coverage.xml
          repo_token: ${{ secrets.CI_PAT }}
          minimum_coverage: 100
          fail_below_threshold: true
          show_missing: true
